<!--Acá empieza el centro-->
<div class="formularioDeContacto" >
  <h1>Contacto</h1>
  <form>
    <div class="form-row">
      <div class="col-5">
        <label for="nombreContacto">* Nombre: </label>
        <input id="nombreContacto" type="text" class="form-control" placeholder="Ingrese Acá su Nombre" required>
      </div>
      <div class="col-5">
          <label for="apellidoContacto">* Apellido: </label>
        <input id="apellidoContacto" type="text" class="form-control" placeholder="Ingrese acá su Apellido" required>
      </div>
      <div class="col-5">
        <label for="emailContacto">* E-mail: </label>
        <input id="emailContacto" type="email" class="form-control" placeholder="ejemplo@otroejemplo.com" required>
      </div>
      <div class="col-5">
        <label for="telefonoContacto">* Telefono: </label>
        <input id="telefonoContacto" type="tel" class="form-control" placeholder="000-0000000" required>
      </div>
   <div class="col-5">
     <label for="pedidoContacto"> Numero de Pedido: </label>
     <input id="pedidoContacto" type="text" class="form-control" >
   </div>
   <div class="col-5">
      <label for="usuarioContacto"> Usuario: </label>
        <input id="-usuarioContacto" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Usuario">
    </div>
    <div class="form-group col-auto">
   <label for="temaContacto">* Tema:</label>
   <select id="temaContacto" class="form-control" required>
     <option selected>Seleccione su opcion aquí</option>
     <option value="Sugerencia">Sugerencias</option>
     <option value="Reclamos">Reclamos</option>
     <option value="Devoluciones">Devoluciones</option>
     <option value="Agradecimiento">Agradecimientos</option>
     <option value="Cotizacion">Cotizacion al Mayor</option>
     <option value="Otro">Otros</option>
   </select>
 </div>
   </div>
   <div class="textAreaContacto" class="d-flex flex-wrap">
     <label for="comentarioContacto">Comentarios</label>
     <br>
     <textarea class="col-auto" name="comentarioContacto" rows="8" cols="100">Ingrese acá su mensaje...</textarea>
   </div>
   <br>
   <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
