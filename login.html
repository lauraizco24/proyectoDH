    <div id="Main container" class="d-flex flex-column p-2 bd-highlight">
    <nuevo-header>
    </nuevo-header>
<!--Acá empieza el centro-->

<section class="text-center" data-gr-c-s-loaded="true">
    <form class="form-signin mx-auto" style="width: 350px;">
      <img class="mb-4" src="necesito el logo" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
      <label for="inputEmail" class="sr-only">Correo electrónico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Contrasenia</label>
      <input type="contrasena" id="inputPassword" class="form-control" placeholder="Contrasenia" required="">
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="recodarme"> Recordarme
        </label>
        <br>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">© 2019 Custom-T. Elaborado por Grupo 8.</p>
    </form>


</section>

</nuevo-footer>
